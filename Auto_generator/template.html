<div class="row">
    <div class="col-md-3">
    <img src="{{ img }}" alt="Cover image for {{ title }}" onerror="this.onerror=null; this.src='http://www.ivang-design.com/svg-load/portfolio/photo-p.jpg';">
</div>
    <div class="col-md-9">
        <h4>{{ title }}</h4>
        <p class="conference">{{ publication_info }} | {{ year }}</p>
        <p class="author">{{ authors }}</p>
        <a href="" class="publication-btn" target="_blank"><i class="fa fa-file-pdf"></i> PDF</a>
        <a href="" class="publication-btn" target="_blank"><i class="fa fa-video-camera"></i> Video</a>
        <a href="{{ doi }}" class="publication-btn" target="_blank">DOI</a>
    </div>
</div>
